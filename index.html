<!DOCTYPE html>
<html lang="en">
<head>
	<title>Template for Devcamp</title>
	<meta charset="utf-8">

	<script src="js/jquery-3.2.1.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-scroll/1.0.2/angular-scroll.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="ng-ScrollSpy.js/src/ng-ScrollSpy.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>


	<style>
		#head.container{
			background-color: white;
			color: black;
		}
		#view.container{
			background-color: white;
            padding-left: 10px;
            padding-right: 10px;
			color: #1D2980;
		}
		#section1.container{
			background-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
		}
        #section2.container{
            background-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
        }
		hr{
			color: #75B1A9;
			background-color: #75B1A9;
			height: 2px;
		}
        .navbar{
            margin-bottom: 0px;
        }
	</style>

</head>
<body style="background-color: #75B1A9" ng-app="myApp"  >
        <div class="container" id="head">
            <div class="row">
                <nav class="navbar navbar-default navbar-fixed-top" style="box-shadow: 2px 2px 10px grey;">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">TEMPLATE</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li class="active" data-scrollspy-listen="home"><a href="#!">Home</a></li>
                                <li data-scrollspy-listen="watchSection"><a href="#watchSection">Watching</a></li>
                                <li data-scrollspy-listen="contactSection"><a href="#contactSection">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <br>
        <br>

        <!--header-->
        <section id="home" data-scrollspy-broadcast data-scrollspy-offset="100">
            <div class="container">
                <div class="row header-banner" style="padding: 0px">
                    <img class="img-responsive " width="100%" src="img/banner.png" >
                </div>
            </div>

            <!--single page view-->
            <div class="container" id="view" ng-view></div>
        </section>

        <!--watching page-->
        <section id="watchSection" data-scrollspy-broadcast data-scrollspy-offset="100">
            <div class="row" style="margin: 10px" >
                <div class="container" id="section1" >
                    <h2 style="color: black"><b><span class="glyphicon glyphicon-film" aria-hidden="true"></span> WATCHING CARTOON</b></h2>
                    <hr>
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/i0DEy6wUXEU"></iframe>
                                </div>
                            </div>

                            <div class="item">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ndq9-vmD058"></iframe>
                                </div>
                            </div>

                            <div class="item">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/CnOWLuN37D8"></iframe>
                                </div>
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!--Service section-->
        <section id="contactSection" data-scrollspy-broadcast data-scrollspy-offset="100">
            <div class="row" style="margin: 10px">
                <div class="container" id="section2">
                    <h3 style="color: black; text-align: center"><b><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> CONTACT US</b></h3>
                    <br>
                    <br>
                    <div class="col-md-3">
                        <center>
                            <a href="https://github.com/Phornrawin">
                                <img src="img/icon/github-icon.png" style="width: 150px; height: 150px">
                            </a>
                        </center>
                    </div>
                    <div class="col-md-3">
                        <center>
                            <a href="https://www.facebook.com/poy.chitsoonthorn">
                                <img src="img/icon/facebook-icon.png" style="width: 170px; height: 170px">
                            </a>
                        </center>
                    </div>
                    <div class="col-md-3">
                        <center>
                            <div class="row">
                                <img src="img/icon/garena-icon.png" style="width: 120px; height: 120px">
                                <br>
                                <b>Garena: poyzozozodiac</b>
                            </div>
                        </center>
                    </div>
                    <div class="col-md-3">
                        <center>
                            <div class="row">
                                <img src="img/icon/gmail-icon.png" style="width: 120px; height: 120px">
                                <br>
                                <b>E-mail: phornrawin.c@ku.th</b>
                            </div>
                        </center>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>

                </div>
            </div>

        </section>

</body>
</html>
